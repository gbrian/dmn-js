<div>
  <h3>Edit Date Condition</h3>
  <select class="dateEdit-type-dropdown">
    <option value="">-</option>
    <option value="exact">Exactly</option>
    <option value="before">Before</option>
    <option value="after">After</option>
    <option value="between">Between</option>
  </select>
  <div class="date-1" style="display: none;">
    <input type="text" placeholder="yyyy-mm-dd'T'hh:mm:ss" spellcheck="false">
    <div class="helptext">yyyy-mm-dd'T'hh:mm:ss</div>
  </div>
  <div class="date-2" style="display: none;">
    <div>and</div>
    <input type="text" placeholder="yyyy-mm-dd'T'hh:mm:ss" spellcheck="false">
    <div class="helptext">yyyy-mm-dd'T'hh:mm:ss</div>
  </div>
</div>
